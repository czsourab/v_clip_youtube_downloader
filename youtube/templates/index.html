        .container {

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);

        .form {
            width: 100%;
        }

<body>

    <div class="container vertical-center">
        <h1>Youtube video downloader</h1>

        <p>{{msg|safe}}</p>

        <form action="" method="post" class="form">
            {% csrf_token %}

            <b for="link">Enter URL: </b>
            <input type="text" class="form-control shadow" placeholder="Enter your youtube link" id="link" name="link"><br><br>
            <input type="submit" class="btn btn-primary shadow" value="Download">
        </form>
    </div>

</body>
